<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
</head>
<body>


<h1>Hangman Game</h1>

<h2>Rules</h2>

<ul>
	<li>Type a letter</li>
	<li>If the letter is in the word, you will see it fill in the blank </li>
	<li>If the letter is not in the word, you will lose a life</li>
	<li>If you guess the word, you win!</li>
	<li>if you run out of lives, you lose</li>
</ul>


<span id="Word"></span><div>guess this word</div>
<div>Correct: </div><span id="Correct-Guesses"></span>
<div>Guesses: </div><span id="Guesses"></span>
<div>Lives: </div><span id="Lives"></span>
<div>Wins: </div><span id="Wins"></span>
<div>Losses: </div><span id="Losses"></span>

<script type="text/javascript" src="assets/Javascript/game.js"></script>
</body>
</html>
